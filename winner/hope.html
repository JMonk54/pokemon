<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/winner/hope.css">
    <title>Document</title>
</head>

<body>

    <div id="slider">
        <div id="box">
            <img src="/winner/a.jpg" alt="">
        </div>
        <!--Controls the slider-->
        <button class="prev" onclick="prevImage()">
            <</button> <button class="next" onclick="nextImage()">>
        </button>
    </div>
    <h1>Hello world!</h1>
    <p>This is my sun that brightens up my world, and he is the reason why I will keep on fighting and to never lose
        faith in myself.<br> Thank you for always believing in me!</p>

    <script>
        //Controls the slider

        let sliderContent = document.getElementById('box');

        //Contain the images in an array
        let image = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
        let i = image.length;
        console.log(i);
        //Prev and Next keys function
        //Next image function
        function nextImage() {
            if (i < image.length) {
                i = i + 1;
            } else {
                i = 1;
            }
            sliderContent.innerHTML = "<img src=" + image[i - 1] + ".jpg>";
        };
        //Prev image function
        function prevImage() {
            if (i < image.length + 1 && i > 1) {
                i = i - 1;
            } else {
                i = image.length;
            }
            sliderContent.innerHTML = "<img src=" + image[i - 1] + ".jpg>";
        };
    </script>
</body>

</html>
